<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let arr = [0,2,4,5,6,7,8,10];
    for (let i = 1; i < arr.length; i++) {
        if ((arr[i-1]%2===0)&&(arr[i]%2===0)){
            arr.splice(i,0,"-");
        }

    }
    document.write(arr.join());
</script>

</body>
